<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Customers database</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/> -->
</head>

<body>
    <div class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <h1>Customers</h1>

                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="customer : ${customers}">
                                <td th:text="${customer.firstName + ' ' + customer.lastName}"></td>
                                <td th:text="$(customer.age)"></td>
                                <td>
                                    <a th:href="@{/customer/{id}(id=${customer.id})}">view</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-7 col-sm-6">
                    <h1>Add a customer</h1>

                    <form id="addCustomer" method="post" class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">First name</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="firstName" name="firstName" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Last name</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="lastName" name="lastName" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Age</label>
                                <div class="col-lg-9">
                                    <input type="number" class="form-control" id="age" name="age" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12 col-lg-offset-3">
                                    <button type="submit" class="btn btn-primary" name="button">Create</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function submitComment(event) {
            event.preventDefault();
            try {

                const customer = {
                    firstName: event.target.firstName.value,
                    lastName: event.target.lastName.value,
                    age: event.target.age.value
                };
                if (customer.firstName.length < 5) {
                    alert("First name must be filled.");
                    return;
                }
                if (customer.lastName.length < 5) {
                    alert("Last name must be filled.");
                    return;
                }
                if (customer.age < 1) {
                    alert("Age must be filled.");
                    return;
                }
                $.ajax({
                    type: 'POST',
                    url: "http://localhost:8080/customer",
                    contentType: 'application/json; charset=utf-8',
                    data: JSON.stringify(customer),
                    dataType: 'json',
                    async: true
                });
                alert("Successfully");
                event.target.firstName.value = "";
                event.target.lastName.value = "";
                event.target.age.value = "";
            } catch (error) {
                alert(error.message);
                return;
            }
        }
        const form = document.getElementById('addCustomer');
        form.addEventListener('submit', submitComment);
    </script>
</body>

</html>
